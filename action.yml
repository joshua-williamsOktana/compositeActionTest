name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  maven-status:
    description: "Maven Status"
    value: ${{ steps.maven-build.outputs.status }}
runs:
  using: "composite"
  steps: 
  - name: Clone Repo hosting the composite action
    uses: actions/checkout@main
    with:
        repository: joshua-williamsOktana/compositeActionTest

  - name: Set up JDK 11
    uses: actions/setup-java@v3
    with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
  - id: maven-build
    run: echo "::set-output name=status::$(mvn -B package --file test/pom.xml)"
    shell: bash
